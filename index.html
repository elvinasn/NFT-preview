<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel = "stylesheet" href= "style.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  
  <title>NFT Card</title>

</head>
<body>
  <div class="card">
    <a><div class="container">
      <img src="images/image-equilibrium.jpg" class="equilibrium-img" alt="NFT">
      <div class="middle">
        <img src="images/icon-view.svg" alt="view" class="view-image">
      </div>
    </div></a>
    <p class ="title"><a href="https://www.imdb.com/title/tt0238380/">Equilibrium #3429</a></p>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class ="flex-with-space">
      <div class="flex">
        <img src="images/icon-ethereum.svg" alt="eth" class="icon">
        <p class = "img-text eth">0.032 ETH</p>
      </div>
      <div class="flex">
        <img src="images/icon-clock.svg" alt="clock" class="icon">
        <p class="img-text">2 weeks left</p>
      </div>
      
    </div>
    <hr>
    <div class="flex">
      <img src="images/image-avatar.png" alt = "face" class="avatar">
      <p class="img-text">Creation of <span><a href="https://www.google.com/search?channel=fs&client=ubuntu&q=Jules+Wyvern">Jules Wyvern</a></span></p>
    </div>
    
  </div>
</body>
</html>
